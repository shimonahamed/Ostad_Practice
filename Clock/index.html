<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <div class="Time">Time:</div>
        <div class="clock-element">
            <span id="hour"></span>
            <span>:</span>
        </div>
        <div class="clock-element">
            <span id="minute"></span>
            <span>:</span>
        </div>
        <div class="clock-element">
            <span id="scecond"></span>
        </div>
    </div>
    <div class="day-container">
        <div class="Time">Day:</div>
        <div class="day-element">
            <span id="day"></span>
            <span>/</span>
        </div>
        <div class="day-element">
            <span id="month"></span>
            <span>/</span>
        </div>
        <div class="day-element">
            <span id="year"></span>
        </div>
    </div>



    <script src="javascript.js"></script>
</body>
</html>
