<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Name</title>
</head>
<body>
    <p></p>

    <button onclick="domainInfo()">Domain Name</button>

    <script>
        function domainInfo(){
            let domainInfo = document.domain;

            document.getElementsByTagName('p')[0].innerHTML=domainInfo;
        }


    </script>
</body>
</html>
