<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length</title>
</head>
<body>
    <p>Jibon</p>
    <p>Shimon</p>
    <p>SM</p>
    <p>JM</p>
    <p>Masura</p>
    <p>Hiyamoni</p>

    <button onclick="LengthFun()">Length</button>

    <script>
        function LengthFun(){
        let Items = document.getElementsByTagName('p');
        let ItemCount = Items.length;

        alert(ItemCount)
        }
    </script>

</body>
</html>
