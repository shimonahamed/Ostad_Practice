<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Open Write Close</title>
</head>
<body>
    
    <button onclick="MyFun()">Open Window</button>
    <script>
        function MyFun(){
            let windowInfo =window.open();
            windowInfo.document.open();windowInfo.document.write('<h1>Hello New Window</h1>');
            windowInfo.document.close()
        }
    </script>
</body>
</html>
